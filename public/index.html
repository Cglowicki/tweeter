<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet"/>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script src="https://kit.fontawesome.com/baa69ad2ba.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <i class="fas fa-angle-double-down fa 2x"></i>
    <p><b>write<b> a new tweet</p>
    <span>tweeter</span>
  </nav>

  <header id="main">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Cameron Glowicki</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!---DISPLAY ERRORS HERE-->
      <div id="error">
        <!-- trouble with icon -->
        <icon class="fas fa-exclamation-circle" id="error-icon"></icon>
      </div>
      <form action='/tweets' method='POST'>
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" class='green' id="tweet-text"></textarea>
        <div>
          <button type="submit" id="submit-tweet">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>

        <div id="tweet-container">
          <article class="tweet">
            <header>
              <p id="header-name">üßë‚ÄçüöÄ Cameron Glowicki</p>
              <p id="header-handle">@CRG</p>

            </header>

            <p id="tweet-body">Live from Outer Space!</p>
            <footer>a moment ago...</footer>
          </article>
        </div>

      </form>
    </section>
  </main>
</body>

</html>
