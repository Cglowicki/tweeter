<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="nav-tidbits">
      <a class="fas fa-angle-double-down fa 2x" id="nav-arrow" href="#profile-image"></a>
      <p><b>compose</b> a tweet</p>
    </div>
    <span>tweeter</span>
  </nav>

  <header id="main">
    <div>
      <img src="/images/profile-hex.png" id="profile-image">
    </div>
    <br>
    <div>
      <h2 id="profile-name">Cameron Glowicki</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!---DISPLAY ERRORS HERE-->
      <div id="error">
        <p id="error-text"></p>
        <i class="fa fa-exclamation-circle" id="error-icon"></i>
      </div>
      <form action='/tweets' method='POST'>
        <label for="tweet-text" id="humming">What are you humming about?</label>
        <textarea name="text" class='green' id="tweet-text"></textarea>
        <div>
          <button type="submit" id="submit-tweet">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>

        <div id="tweet-container">
        </div>

      </form>
    </section>
  </main>
</body>

</html>
